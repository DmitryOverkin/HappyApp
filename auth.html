<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/auth.css">

</head>
<body>
    <div class="auth__content">
            <h1 class="auth___title">Sign in</h1>
        <div class="auth__input">
            <div class="inputBox">
                <input type="text" placeholder="Email" required ="required">
                
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required ="required">
               
            </div>
        </div>
        <div class="auth__logo">
            <img class="auth___image" src="images/auth-logo.svg" alt="Auth Logo">
        </div>
        <div class="auth__icons">
            <a href="https://twitter.com/" class="footer__link" target="_blank">
                <img src="images/auth-twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/" class="footer__link" target="_blank">
                <img src="images/auth-inst.svg" alt="Instagram">
            </a>
            <a href="https://ru-ru.facebook.com/" class="footer__link" target="_blank">
                <img src="images/auth-facebook.svg" alt="Facebook">
            </a>
        </div>

        <div class="have">
            Have an account?
            <a href="" class="log">LogIn</a>
        </div>
    </div>
</body>
</html>
